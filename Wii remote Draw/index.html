<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dibujo con CSS -Wii remote</title>
</head>

<body>
    <header>
        <h1>Nintendo Wii Remote</h1>
    </header>
    <section>
        <div class="container-control">
            <div class="container-btn-logo">
                <div>
                    <figure class="btn power">
                        <i class="fas fa-power-off"></i>
                    </figure>
                    <p class="des-power">POWER</p>
                </div>

                <div class="controlpad"></div>

                <div class="btnA">A</div>

                <div class="container-center"></div>
                <div class="btn sust">-</div>
                <div class="container-home">
                    <div class="btn home">
                        <i class="fas fa-home"></i>
                    </div>



                        <div class="speaker"></div>
                        <div class="container-btn-bottom"></div>
                        <div class="lights"></div>
                        <figure class="logo-wii"></figure>

                    </div>
    </section>
</body>

</html>
